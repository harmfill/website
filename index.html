<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harmfill</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #111111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Papyrus', sans-serif;
            font-size: 24px;
        }
        .click-to-enter {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            opacity: 1;
        }
        .click-to-enter-text {
            font-size: 36px;
            font-weight: bold;
            user-select: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                         0 0 20px rgba(255, 255, 255, 0.5), 
                         0 0 30px rgba(255, 255, 255, 0.3);
            
        }
        .content {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 20px;
            color: white;
        }
        .content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                         0 0 20px rgba(255, 255, 255, 0.5), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }
        .content p {
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                         0 0 20px rgba(255, 255, 255, 0.5), 
                         0 0 30px rgba(255, 255, 255, 0.3);
        }
        .fade {
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fadeOut {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <audio id="background-music" src="Les.mp3" preload="auto" loop></audio>

    <div class="click-to-enter" onclick="enterSite()">
        <div class="click-to-enter-text">Click to Enter...</div>
    </div>

    <div class="content" id="content">
        <h2>waddup</h2>
        <p>this is just a website i made for fun and it may or may<br/> not be used for something actually useful in the future</p>
        <p>in the meantime hit up my socials</p>

        <!-- Social Links with Images -->
        <div class="social-links">
            <a href="https://www.roblox.com/users/3728053114" target="_blank">
                <img src="roblox-icon.png" alt="Roblox Profile">
            </a>
            <a href="https://discord.com/users/1261495380919717888" target="_blank">
                <img src="discord-icon.png" alt="Discord Profile">
            </a>
            <a href="https://www.tiktok.com/@qiouin" target="_blank">
                <img src="tiktok-icon.png" alt="TikTok Profile">
            </a>
        </div>
    </div>

    <script>
        function enterSite() {
            const clickToEnter = document.querySelector('.click-to-enter');
            clickToEnter.classList.add('fadeOut');

            setTimeout(() => {
                clickToEnter.style.display = 'none';

                document.title = "welcome";

                let audio = document.getElementById('background-music');
        audio.play();
        audio.volume = 0.15;

                let content = document.getElementById('content');
                content.style.display = 'block';
                content.classList.add('fade');
            }, 1000);
        }
    </script>

</body>
</html>
